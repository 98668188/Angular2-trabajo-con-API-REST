<div *ngIf="!mostrarDatos">
    {{ tareaInfo.texto }}


    <span class="herramientas">

        <span class="item editar"> 
            <i class="glyphicon glyphicon-pencil" aria-hidden="true" (click)="activarEdicion(tareaInfo.texto)"></i>
        </span>

        <span class="item borrar"> 
            <i class="glyphicon glyphicon-trash" aria-hidden="true" (click)="borrarRegistro(tareaInfo)" ></i>
        </span>

    </span>
</div>
<div>

<div *ngIf="mostrarDatos">
    <input type="text" [(ngModel)]="tareaModel.nombre" >
    <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true" (click)="editarTarea(tareaInfo)" ></i>
</div>
